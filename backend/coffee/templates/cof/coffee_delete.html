{% extends 'base.html' %}

{% load static %}

{% block title %}
    Удаление {{ object.name }}
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}

            Действительно ли вы хотите удалить кофе {{ object.name }}?
            <br>
            <br>
            <button type="submit" class="btn btn-success btn-lg">Да, хочу удалить этот кофе</button>
            <br>
        </form>
    </div>

    <br>
    <div class="container">
        <a href="{% url 'list_coffee' %}" class="btn btn-info btn-lg">Вернутся к меню</a>
    </div>
{% endblock %}
